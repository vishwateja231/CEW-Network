<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEW Network - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adding Chart.js for graphs -->
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: rgb(205, 194, 211);
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .main-content {
            flex-grow: 1;
        }
        .card {
            background: #dee6dc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
        }
        .card-header {
            font-size: 1.125rem;
            font-weight: 600;
            color: #43536e;
        }
        .card-body {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }
        .card-button {
            background-color: #3182ce;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card-button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>

<body>

    <div class="page-wrapper">

       <!-- Header -->
<header class="bg-gray-800 text-white py-4">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">CEW Admin Panel - Settings</h1>
        <nav>
            <ul class="flex space-x-6 text-lg">
                <li><a href="./admin_dashboard.html" class="hover:text-gray-300">Dashboard</a></li>
                <li><a href="./user-management.html" class="hover:text-gray-300">User Management</a></li>
                <li><a href="./reports.html" class="hover:text-gray-300">Reports</a></li>
                <li><a href="settings.html" class="hover:text-gray-300">
                    <!-- Settings Gear Icon -->
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 25 12">
                        <path d="M1 5h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 1 0 0-2H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2Zm18 4h-1.424a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2h10.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Zm0 6H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 0 0 0 2h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Z"/>
                    </svg>
                </a></li>
                <!-- Logout Button -->
                <li><button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button></li>
            </ul>
        </nav>
    </div>
</header>


        <!-- Main Content -->
        <main class="max-w-screen-xl mx-auto mt-6 main-content">
            <section id="settings">
                <h2 class="text-3xl font-bold mb-6">Settings</h2>

                <div class="grid grid-cols-2 gap-6 mb-6">
                    <!-- Account Settings Card -->
                    <div class="card">
                        <h3 class="card-header">Account Settings</h3>
                        <div class="card-body">
                            <p>Email: admin@cewnetwork.com</p>
                            <button class="card-button">Change Email</button>
                            <button class="card-button mt-3 bg-yellow-500 hover:bg-yellow-600">Change Password</button>
                        </div>
                    </div>

                    <!-- Notification Settings Card -->
                    <div class="card">
                        <h3 class="card-header">Notification Settings</h3>
                        <div class="card-body">
                            <label class="block mb-2">Email Notifications</label>
                            <select class="border px-4 py-2 rounded-md">
                                <option>Enabled</option>
                                <option>Disabled</option>
                            </select>
                            <button class="card-button mt-4">Save Changes</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <!-- Privacy Settings Card -->
                    <div class="card">
                        <h3 class="card-header">Privacy Settings</h3>
                        <div class="card-body">
                            <label class="block mb-2">Profile Visibility</label>
                            <select class="border px-4 py-2 rounded-md">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                            <button class="card-button mt-4">Save Changes</button>
                        </div>
                    </div>

                    <!-- User Management Settings Card -->
                    <div class="card">
                        <h3 class="card-header">User Management</h3>
                        <div class="card-body">
                            <button class="card-button">Add New User</button>
                            <button class="card-button mt-3 bg-green-500 hover:bg-green-600">Manage Users</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="max-w-screen-xl mx-auto text-center">
                <p>&copy; 2025 CEW Network. All rights reserved.</p>
                <div class="flex justify-center space-x-6 mt-4">
                    <a href="#" class="hover:text-gray-400">Privacy Policy</a>
                    <a href="#" class="hover:text-gray-400">Terms of Service</a>
                    <a href="#" class="hover:text-gray-400">Contact Us</a>
                </div>
            </div>
        </footer>

    </div>

</body>

<script>
    function logout() {
    // Clear any authentication data, such as JWT token or session
    window.location.href = '/CEW-Network/login.html'; // Redirect to the login page
}

</script>
</html>
